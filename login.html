<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="container">
		<div class="box">
            <div class="home">
                <button class="back-home" type="button" >
                    <!--<a href="https://uupload.ir/" target="_blank"><img src="https://s6.uupload.ir/files/home_f73.png" border="0" alt="آپلود عکس" /></a>-->
                    <a class="back-home" href="index.html" target="_blank"><img src="https://s6.uupload.ir/files/home_f73.png" alt="آپلود عکس" /></a>
                    <!--<span class="">Home</span>-->
                </button>
            </div>
			<div class="heading"></div>
			<form class="login-form">
				<div class="field">
					<input  
                    id="username" 
					type="name" 
					placeholder= "username"/>
                    <label for="username">Username</label>
                </div>
                <div class="field">
                    <input  
                    id="password" 
					type="password" 
					placeholder= "password"/>
                    <label for="password">Password</label>
                </div>
                <button class="login-button" title="login" onclick="alert('Hello world!')">login</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>or</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="ggl-login" type="button" >
                        
                        <a class="ggl-login" href="#" target="_blank"><img src="https://s6.uupload.ir/files/unnamed_7wtv.png" alt="آپلود عکس" /></a>
                        <!--<i class="ggl-icon"></i>-->
                        <span class="">Log in with google</span>
                    </button>
                    <a class="forgot-password" href="index.html">forgot password?</a>  
                </div>
            </form>
        </div>
        
    <!--<div class="box">
            <p>Don't have an account?
                <a class="signup" href="#">Sign Up</a>
            </p>
        </div>-->
    </div>        
	
</body>
</html>
